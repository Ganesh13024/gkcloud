<!DOCTYPE html>
<html>
<head>
    <title>My Flask App</title>
    <style>
        /* CSS Styles */
        body {
            background-color: #000000; /* Black */
            color: #00a1e4; /* Blue */
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        .container {
            text-align: center;
            margin: 100px;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.5em;
        }

        /* Snowflakes */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: fall linear infinite;
        }

        /* Keyframes for snowflake animation */
        @keyframes fall {
            0% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Flask App</h1>
        <p>Hello, Flask World!</p>
    </div>
    <!-- Snowflakes -->
    <div class="snowflakes">
        <!-- Generate snowflakes using a loop -->
        {% for _ in range(50) %}
        <div class="snowflake" style="left: {{ loop.index * 4 }}%; top: -{{ loop.index * 10 }}px;"></div>
        {% endfor %}
    </div>
    <script>
        // JavaScript for snowfall effect
        document.addEventListener("DOMContentLoaded", function () {
            const snowflakes = document.querySelectorAll(".snowflake");

            for (const snowflake of snowflakes) {
                createSnowflake(snowflake);
            }

            function createSnowflake(snowflake) {
                snowflake.style.animationDuration = 4 + Math.random() * 2 + "s";

                snowflake.addEventListener("animationiteration", () => {
                    snowflake.style.left = Math.random() * 100 + "vw";
                    snowflake.style.top = "-10px";
                });
            }
        });
    </script>
</body>
</html>
